<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
</head>
<body>
    <header>
        <button id="click" class="farmgame__btn">Change</button>
    </header>
    <section>
        <div class="calculator">
            <div class="calculator__screen">
                <p class="result">0</p>
            </div>
            <div class="buttons">
                <div class="btn ac color_grey">AC</div>
                <div class="btn plus_minus color_grey">+/-</div>
                <div class="btn percent color_grey">%</div>
                <div class="btn division color_orange">/</div>
                <div class="btn seven">7</div>
                <div class="btn eigth">8</div>
                <div class="btn nine">9</div>
                <div class="btn myltiply color_orange">x</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus color_orange">-</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus color_orange">+</div>
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal color_orange">=</div>
            </div>
        </div>
    </section>
</body>
</html>
